
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Olympus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .slot-machine {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .slot {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 10px;
            font-size: 36px;
            line-height: 100px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .spin-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        .spin-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Slot Olympus</h1>
    <div class="slot-machine">
        <div class="slot" id="slot1">?</div>
        <div class="slot" id="slot2">?</div>
        <div class="slot" id="slot3">?</div>
        <div class="slot" id="slot4">?</div>
        <div class="slot" id="slot5">?</div>
        <div class="slot" id="slot6">?</div>
    </div>
    <button class="spin-button" onclick="spin()">Spin</button>
    <script>
        function spin() {
            const slot1 = document.getElementById('slot1');
            const slot2 = document.getElementById('slot2');
            const slot3 = document.getElementById('slot3');
            const slot4 = document.getElementById('slot4');
            const slot5 = document.getElementById('slot5');
            const slot6 = document.getElementById('slot6');
            const symbols = ['Cawan', 'Mahkota', 'Petir', '7', 'BAR', 'CHERRY'];
            slot1.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            slot2.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            slot3.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            slot4.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            slot5.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            slot6.innerText = symbols[Math.floor(Math.random() * symbols.length)];
        }
    </script>
</body>
</html>
